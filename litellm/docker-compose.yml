version: "3.8"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: litellm
      POSTGRES_USER: ${DB_USER:-llmproxy}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST_AUTH_METHOD: scram-sha-256
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256 --auth-local=scram-sha-256"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U llmproxy -d litellm"]
      interval: 5s
      timeout: 5s
      retries: 20
    volumes:
      - litellm-db-data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT_BINDING:-127.0.0.1:5432}:5432"
    restart: unless-stopped

  litellm:
    image: "ghcr.io/berriai/litellm:main-stable"
    ports:
      - "${LITELLM_PORT:-4000}:4000"
    environment:
      OLLAMA_API_BASE: ${OLLAMA_API_BASE:-http://127.0.0.1:11434}

      # Proxy credentials
      LITELLM_MASTER_KEY: ${LITELLM_MASTER_KEY}
      LITELLM_SALT_KEY: ${LITELLM_SALT_KEY}

      # UI login
      UI_USERNAME: ${UI_USERNAME}
      UI_PASSWORD: ${UI_PASSWORD}

      # DB connection
      DATABASE_URL: "postgresql://${DB_USER:-llmproxy}:${POSTGRES_PASSWORD}@db:5432/litellm?sslmode=disable"

      STORE_MODEL_IN_DB: "True"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  litellm-db-data:
    external: true
    name: litellm-db-data
# (No external networks defined; using default network. The litellm service will be accessible on host port 4000,
# and Postgres on 5432 for local connections.)
