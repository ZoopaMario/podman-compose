---
name: ci

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  backup-static:
    runs-on: ubuntu-latest
    container: ubuntu:24.04
    steps:
      - uses: actions/checkout@v4
      - name: Install shellcheck
        run: |
          set -eu
          apt-get update
          apt-get install -y --no-install-recommends shellcheck
      - name: Static backup script checks
        shell: bash
        run: |
          set -euo pipefail
          bash -n duplicati/bin/backup duplicati/stacks/*.sh scripts/ci/*.sh scripts/tests/*.sh
          shellcheck -S error duplicati/bin/backup scripts/ci/*.sh scripts/tests/*.sh
          bash scripts/ci/validate_backup_stack_configs.sh

  backup-contract:
    runs-on: ubuntu-latest
    container: ubuntu:24.04
    steps:
      - uses: actions/checkout@v4
      - name: Run backup contract tests
        run: bash scripts/tests/backup_contract_tests.sh

  backup-integration:
    runs-on: ubuntu-latest
    container: ubuntu:24.04
    steps:
      - uses: actions/checkout@v4
      - name: Install optional smoke-test dependencies
        run: |
          set -eu
          apt-get update
          apt-get install -y --no-install-recommends sqlite3
      - name: Run backup integration tests (auto capability mode)
        run: bash scripts/tests/backup_integration_tests.sh --mode=auto

  yamllint:
    runs-on: ubuntu-latest
    container: cytopia/yamllint:latest
    steps:
      - uses: actions/checkout@v4
      - name: Run yamllint
        run: yamllint -c .yamllint.yaml .

  compose-validate:
    runs-on: ubuntu-latest
    container: ubuntu:24.04
    steps:
      - uses: actions/checkout@v4
      - name: Install podman-compose
        shell: bash
        run: |
          set -euo pipefail
          apt-get update
          apt-get install -y --no-install-recommends podman podman-compose
      - name: Validate compose files
        run: bash scripts/validate_compose.sh

  systemd-verify:
    runs-on: ubuntu-latest
    container: ubuntu:24.04
    steps:
      - uses: actions/checkout@v4
      - name: Verify systemd units
        run: |
          set -eu
          apt-get update
          apt-get install -y --no-install-recommends systemd
          install -d /usr/bin /github/home/podman-compose/duplicati/bin /github/home/llama.cpp/build/bin /etc/systemd/system
          printf '#!/bin/sh\nexit 0\n' > /usr/bin/podman-compose
          chmod +x /usr/bin/podman-compose
          printf '#!/bin/sh\nexit 0\n' > /usr/bin/sudo
          chmod +x /usr/bin/sudo
          printf '#!/bin/sh\nexit 0\n' > /github/home/podman-compose/duplicati/bin/backup
          chmod +x /github/home/podman-compose/duplicati/bin/backup
          printf '#!/bin/sh\nexit 0\n' > /github/home/llama.cpp/build/bin/llama-server
          chmod +x /github/home/llama.cpp/build/bin/llama-server
          cat <<'EOF' > /etc/systemd/system/docker.service
          [Unit]
          Description=Stub Docker Service

          [Service]
          Type=oneshot
          ExecStart=/bin/true

          [Install]
          WantedBy=multi-user.target
          EOF
          systemd-analyze --version
          systemd-analyze verify systemd/*.service systemd/*.socket

  env-coverage:
    runs-on: ubuntu-latest
    container: python:3.11-slim
    steps:
      - uses: actions/checkout@v4
      - name: Check .env.example coverage
        run: python scripts/check_env_example_coverage.py
