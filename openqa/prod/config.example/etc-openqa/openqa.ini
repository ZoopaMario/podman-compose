[global]
# update this once you front the stack with your own TLS hostname (e.g., https://<your-openqa-domain>)
base_url = http://127.0.0.1:8555

# when the proxy is ready and the public address is live, switch to:
# base_url = https://<your-openqa-domain>

[auth]
# IMPORTANT: Fake auth is NOT safe for internet exposure.
# Keep this only while it's LAN-only. We'll switch to GitHub OAuth later.
method = Fake
