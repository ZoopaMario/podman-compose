---
services:
  server:
    image: codeberg.org/forgejo/forgejo:13-rootless
    container_name: forgejo
    user: "1000:1000"
    environment:
      USER_UID: "1000"
      USER_GID: "1000"
      FORGEJO__server__DOMAIN: "${FORGEJO_DOMAIN}"
      FORGEJO__server__ROOT_URL: "https://${FORGEJO_DOMAIN}/"
      FORGEJO__server__SSH_DOMAIN: "${FORGEJO_DOMAIN}"
      FORGEJO__server__SSH_PORT: "22"          # what users see in clone URLs
      FORGEJO__server__SSH_LISTEN_PORT: "2222"  # what Forgejo listens on in-container
      FORGEJO__server__START_SSH_SERVER: "true"
    volumes:
      - ${DATA_ROOT:-/mnt/data}/forgejo/conf:/etc/gitea
      - ${DATA_ROOT:-/mnt/data}/forgejo/data:/var/lib/gitea
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "${FORGEJO_HTTP_PORT:-3000}:3000"
      - "${FORGEJO_SSH_PORT:-2222}:2222"
    restart: unless-stopped

  runner:
    image: code.forgejo.org/forgejo/runner:11
    container_name: forgejo-runner
    user: "1000:1000"
    depends_on:
      - server
    environment:
      DOCKER_HOST: "unix:///var/run/docker.sock"
    volumes:
      - ${DATA_ROOT:-/mnt/data}/forgejo/runner-data:/data
      - /run/user/1000/podman/podman.sock:/var/run/docker.sock
    restart: unless-stopped
    command: >
      /bin/sh -c "sleep 5; forgejo-runner daemon"
